name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --console --name "Flarion-Ping-Tester" --add-data "Data;Data" main.py
        
    - name: Create release directory and copy files
      run: |
        New-Item -ItemType Directory -Path "release" -Force
        New-Item -ItemType Directory -Path "release\Data" -Force
        Copy-Item "dist\Flarion-Ping-Tester.exe" "release\" -Force
        Copy-Item "Data\datacenters.json" "release\Data\" -Force
        if (Test-Path "LICENSE") { Copy-Item "LICENSE" "release\" -Force }
        Set-Content -Path "release\README.md" -Value "# Flarion Universal Ping Tester CLI"
        Add-Content -Path "release\README.md" -Value ""
        Add-Content -Path "release\README.md" -Value "A command-line tool for testing ping connectivity to various servers worldwide."
        Add-Content -Path "release\README.md" -Value ""
        Add-Content -Path "release\README.md" -Value "## Usage"
        Add-Content -Path "release\README.md" -Value "Run Flarion-Ping-Tester.exe to start the application."
        Add-Content -Path "release\README.md" -Value ""
        Add-Content -Path "release\README.md" -Value "## Features"
        Add-Content -Path "release\README.md" -Value "- Test ping to various datacenters worldwide"
        Add-Content -Path "release\README.md" -Value "- Country-based server selection"
        Add-Content -Path "release\README.md" -Value "- Interactive CLI interface"
        Add-Content -Path "release\README.md" -Value "- System information display"
        
    - name: Get version
      id: get_version
      run: |
        if ('${{ github.event_name }}' -eq 'workflow_dispatch') {
          echo "version=${{ github.event.inputs.version }}" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        } else {
          $version = '${{ github.ref }}' -replace 'refs/tags/v', ''
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        }
      shell: powershell
        
    - name: Create ZIP archive
      run: |
        cd release
        Compress-Archive -Path "*" -DestinationPath "../Flarion-Ping-Tester-v${{ steps.get_version.outputs.version }}.zip" -Force
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          Flarion-Ping-Tester-v${{ steps.get_version.outputs.version }}.zip
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ## Flarion Universal Ping Tester CLI v${{ steps.get_version.outputs.version }}
          
          ### üöÄ What's New
          - Automated build and release workflow
          - Portable executable format
          - Cross-platform server ping testing
          
          ### üì¶ Installation
          1. Download the ZIP file from the Assets section below
          2. Extract the ZIP file to your desired location
          3. Run `Flarion-Ping-Tester.exe`
          
          ### üõ†Ô∏è Features
          - Test ping to various datacenters worldwide
          - Country-based server selection
          - Interactive CLI interface
          - System information display
          
          ### üìã Requirements
          - Windows 10/11
          - Internet connection for ping testing
          
          ---
          **Note:** This is an automated release. For any issues, please visit the project repository.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Flarion-Ping-Tester-v${{ steps.get_version.outputs.version }}
        path: |
          Flarion-Ping-Tester-v${{ steps.get_version.outputs.version }}.zip
          release/
        retention-days: 30